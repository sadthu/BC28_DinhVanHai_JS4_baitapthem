<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 35%;">
      <h3 class="card-header text-center">Bài Tập 1</h3>
      <div class="card-body">
        <div class="form-group text-center">
          <div class="form-group text-center d-flex" style="gap: 10px;">
            <input class="form-control mt-2 text-center" type="text" id="day" placeholder="ngày">
            <input class="form-control mt-2 text-center" type="text" id="month" placeholder="tháng">
            <input class="form-control mt-2 text-center" type="text" id="year" placeholder="năm">
          </div>
          <button class="btn btn-success mt-2" id="truocDo"> hôm qua </button>
          <button class="btn btn-success mt-2" id="keTiep"> ngày mai </button>
        </div>
        <div id="ketQua1" class="alert alert-success text-center"></div>
      </div>
    </div>
  </div>
  <br> <br>
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 35%;">
      <h3 class="card-header text-center">Bài Tập 2</h3>
      <div class="card-body">
        <div class="form-group text-center">
          <div class="form-group text-center d-flex" style="gap: 10px;">
            <input class="form-control mt-2 text-center" type="text" id="nhapThang" placeholder="tháng">
            <input class="form-control mt-2 text-center" type="text" id="nhapNam" placeholder="năm">
          </div>
          <button class="btn btn-success mt-2" id="tinhNgay"> tính ngày </button>
        </div>
        <div id="ketQua2" class="alert alert-success text-center"></div>
      </div>
    </div>
  </div>
  <br> <br>
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 35%;">
      <h3 class="card-header text-center">Bài Tập 3</h3>
      <div class="card-body">
        <div class="form-group text-center">
          <div class="form-group text-center d-flex" style="gap: 10px;">
            <input class="form-control mt-2 text-center" type="text" id="nhapSo" placeholder="nhập số có 3 số">
          </div>
          <button class="btn btn-success mt-2" id="docSo"> Đọc </button>
        </div>
        <div id="ketQua3" class="alert alert-success text-center"></div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
